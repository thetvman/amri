version: '3.8'

services:
  # Sonarr - TV Show Management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York  # Change to your timezone
    volumes:
      - /mnt/raid/media/sonarr/config:/config
      - /mnt/raid/media/library/tv:/tv
      - /mnt/raid/media/downloads:/downloads
    ports:
      - "8989:8989"
    networks:
      - media-network

  # Radarr - Movie Management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York  # Change to your timezone
    volumes:
      - /mnt/raid/media/radarr/config:/config
      - /mnt/raid/media/library/movies:/movies
      - /mnt/raid/media/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - media-network

  # NZBGet - Usenet Download Client
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York  # Change to your timezone
    volumes:
      - /mnt/raid/media/nzbget/config:/config
      - /mnt/raid/media/downloads:/downloads
    ports:
      - "6789:6789"
    networks:
      - media-network

  # Jellyfin - Media Server with Transcoding
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - JELLYFIN_PublishedServerUrl=http://YOUR_SERVER_IP:8096  # Replace with your server IP
      - TZ=America/New_York  # Change to your timezone
    volumes:
      # Jellyfin config and cache
      - /mnt/raid/media/jellyfin/config:/config
      - /mnt/raid/media/jellyfin/cache:/cache
      # Media libraries (read-only)
      - /mnt/raid/media/library/movies:/media/movies:ro
      - /mnt/raid/media/library/tv:/media/tv:ro
    ports:
      - "8096:8096"
      - "8920:8920"  # HTTPS (optional)
    networks:
      - media-network
    # Optional: Hardware acceleration (uncomment if you have a GPU)
    # devices:
    #   - /dev/dri:/dev/dri
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  media-network:
    driver: bridge
